<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="antialiased font-ibmplex text-base leading-relaxed text-stone-900 bg-stone-50 selection:bg-yellow-300 selection:text-yellow-900">

                             stroke="currentColor"

                       aria-label="About the Site">

                             stroke="currentColor" class="size-6 transition-opacity duration-300 group-hover:opacity-0"
                             aria-label="About the Site">
